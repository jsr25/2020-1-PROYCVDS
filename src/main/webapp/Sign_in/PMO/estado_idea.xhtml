<?xml version="1.0" encoding="utf-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
    <title>
    </title>
    <meta content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- =============================================================================================== -->
    <link rel="shortcut icon" type="image/x-icon" href="../images/icons/icon.png" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="../fonts/iconic/css/material-design-iconic-font.min.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="../vendor/animate/animate.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="../vendor/css-hamburgers/hamburgers.min.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="../vendor/animsition/css/animsition.min.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="../vendor/select2/select2.min.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="../vendor/daterangepicker/daterangepicker.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="../css/util.css" />
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <!-- =============================================================================================== -->
</head>
<h:body>
    <div class="limiter">
        <div class="container-login100" style="background-image: url('../images/bg-01.jpg');">
            <div class="wrap-login100" style= "width: 1500px " >
                <span class="login100-form-logo"> <img src="../images/icons/logo.png" width="80" height="70" alt="" /></span>
                    <br/>
                <h:form>
                    <br></br>
                    <center>
                        <h1>Ideas</h1>
                    </center>
                    <br></br>
                    <p:dataTable id="basicDT"  var="idea" value="#{ConsultBean.ideas}">
                        <p:column headerText="Login Proponent" style="min-width: 200px;" >
                            <h:outputText value="#{idea.loginProponente}" />
                        </p:column>
                        <p:column  headerText="Description"  style="width: 500px;">
                            <h:outputText value="#{idea.descripcion}" />
                        </p:column>
                        <p:column  headerText="Area" style="min-width: 180px;">
                            <h:outputText value="#{idea.area}" />
                        </p:column>
                        <p:column  headerText="Status" style="min-width: 300px;">
                            <h:outputText value="#{idea.estado}" />
                        </p:column>
                        <p:column style="width:32px;text-align: center">
                            <p:commandButton  class="login100-form-btn"  title="Select" style= "width: 10px; height:20px " >
                                <f:setPropertyActionListener value="#{idea}" target="#{ConsultBean.idea}" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </h:form>
                <br/>
                <h:form>
                <h:selectOneMenu class="input100" id="console" value="#{ConsultBean.estado}" style="width:590px;color:black; " >
                    <f:selectItem  itemValue="Select type state" />
                    <f:selectItem itemLabel="En espera" itemValue="En espera" style="color:black;"   />
                    <f:selectItem itemLabel="En proceso" itemValue="En proceso" style="color:black;" />
                    <f:selectItem itemLabel="Finalizado" itemValue="Finalizado" style="color:black;" />
                </h:selectOneMenu>
                    <br></br>
                    <div class="container-login100-form-btn ">
                        <p:commandButton class="login100-form-btn" style= "width: 145px; height:30px "  title="Cambiar" actionListener="#{ConsultBean.cambiarEstado}"/>
                        <p:spacer width="30" height="70"></p:spacer>
                        <p:commandButton class="login100-form-btn" style= "width: 145px; height:30px "  title="Back"  actionListener="#{ConsultBean.volver2}" ajax="true"/>
                    </div>
                </h:form>
            </div>
        </div>
    </div>
</h:body>
</html>
