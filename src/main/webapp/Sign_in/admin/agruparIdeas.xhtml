<?xml version="1.0" encoding="utf-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
    <title>
    </title>
    <meta content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- =============================================================================================== -->
    <link rel="shortcut icon" type="image/x-icon" href="../images/icons/icon.png" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="../fonts/iconic/css/material-design-iconic-font.min.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="../vendor/animate/animate.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="../vendor/css-hamburgers/hamburgers.min.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="../vendor/animsition/css/animsition.min.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="../vendor/select2/select2.min.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="../vendor/daterangepicker/daterangepicker.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="../css/util.css" />
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <!-- =============================================================================================== -->
</head>

<h:body>
    <div class="limiter">
        <div class="container-login100" style="background-image: url('../images/bg-01.jpg');">
            <div class="wrap-login100" style= "width: 1200px " >
                <form class="login100-form validate-form"   action="">
                    <span class="login100-form-logo"> <img src="../images/icons/logo.png" width="80" height="70" alt="" /></span>
                    <br/>
                    <br></br>
                    <center>
                        <h1>Join Ideas</h1>
                    </center>
                    <br></br>
                    <h4 style="font-weight: bold">
                        Select to join
                    </h4>
                    <br></br>
                    <h:form id="form">
                        <p:dataTable id="basicDT"  var="idea" value="#{agruparIdea.ideas}" >
                            <p:column  headerText="Name Idea"  style="min-width: 300px;">
                                <h:outputText value="#{idea.nombreIdea}" />
                            </p:column>
                            <p:column headerText="Proponent" style="min-width: 150px;" >
                                <h:outputText value="#{idea.loginProponente}" />
                            </p:column>
                            <p:column  headerText="Description"  style="min-width: 250px;">
                                <h:outputText value="#{idea.descripcion}" />
                            </p:column>
                            <p:column  headerText="Area" style="min-width: 150px;">
                                <h:outputText value="#{idea.area}" />
                            </p:column>
                            <p:column  headerText="Status" style="min-width: 100px;">
                                <h:outputText value="#{idea.estado}" />
                            </p:column>
                            <p:column style="width:32px;text-align: center">
                                <p:commandButton  class="login100-form-btn"  title="Select" style= "width: 10px; height:20px " >
                                    <f:setPropertyActionListener value="#{idea}" target="#{agruparIdea.principal}" />
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                        <p:outputLabel value="#{agruparIdea.principal.nombreIdea}"></p:outputLabel>
                    </h:form>
                    <br></br>
                    <h4 style="font-weight: bold">
                        Select to join
                    </h4>
                    <br></br>
                    <h:form>
                        <p:dataTable id="basicDT1"  var="idea" value="#{agruparIdea.ideas}">
                            <p:column headerText="Name" style="min-width: 300px;" >
                                <h:outputText value="#{idea.nombreIdea}" />
                            </p:column>
                            <p:column headerText="Proponent" style="min-width: 150px;" >
                                <h:outputText value="#{idea.loginProponente}" />
                            </p:column>
                            <p:column  headerText="Description"  style="min-width: 250px;">
                                <h:outputText value="#{idea.descripcion}" />
                            </p:column>
                            <p:column  headerText="Area" style="min-width: 150px;">
                                <h:outputText value="#{idea.area}" />
                            </p:column>
                            <p:column  headerText="Estatus" style="min-width: 100px;">
                                <h:outputText value="#{idea.estado}" />
                            </p:column>
                            <p:column style="width:32px;text-align: center">
                                <p:commandButton  class="login100-form-btn"  title="Select" style= "width: 10px; height:20px " >
                                    <f:setPropertyActionListener value="#{idea}" target="#{agruparIdea.segunda}" />
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                        <br></br>
                        <p:commandButton class="login100-form-btn" style= "width: 145px; height:30px "  title="Join"  actionListener="#{agruparIdea.agrupar}" ajax="true"/>
                        <br></br>
                        <div class="container-login100-form-btn ">
                            <p:commandButton class="login100-form-btn" style= "width: 145px; height:30px "  title="Back"  actionListener="#{infoIdeaBean.volver2}" ajax="true"/>
                        </div>
                    </h:form>
                </form>
            </div>
        </div>
    </div>
</h:body>
</html>
