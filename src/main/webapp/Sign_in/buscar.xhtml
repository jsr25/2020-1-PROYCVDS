<?xml version="1.0" encoding="utf-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">


<h:form>
    <p:outputLabel value="Busque el usuario"></p:outputLabel>
</h:form>

<h:form id="form">
<p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />
<p:inputText id="Busqueda"  required="true" type="String" binding="#{usuario}"></p:inputText>
    <p:commandButton class="login100-form-btn" value="Login" actionListener="#{asignarPerfil.consultar(usuario.value)}" ajax="true"> </p:commandButton>
</h:form>

<h:form>
    <p:dataTable id="basicDT" var="usuario" value="#{asignarPerfil.usuarios}">
    <f:facet name="header">
        Basic
    </f:facet>
    <p:column headerText="Usuario">
        <h:outputText value="#{usuario.login}" />
    </p:column>
    <p:column headerText="Nombre">
        <h:outputText value="#{usuario.nombre}" />
    </p:column>
    <p:column headerText="apellido">
        <h:outputText value="#{usuario.apellido}" />
    </p:column>
    <p:column headerText="Password">
        <h:outputText value="#{usuario.password}" />
    </p:column>
        <p:column style="width:32px;text-align: center">
            <p:commandButton  title="View">
                <f:setPropertyActionListener value="#{usuario}" target="#{asignarPerfil.usuario}" />
            </p:commandButton>
        </p:column>

</p:dataTable>

</h:form>

<h:form>
    <h:selectOneMenu class="input100" id="console" value="#{asignarPerfil.role}" style="width:250px " >
        <f:selectItem  itemValue="Select type user" />
        <f:selectItem itemLabel="Administrator" itemValue="Administrador" style="color:black;"   />
        <f:selectItem itemLabel="Personal PMO" itemValue="PersonalPMO" style="color:black;" />
        <f:selectItem itemLabel="Proponente" itemValue="Proponente" style="color:black;" />

    </h:selectOneMenu>
    <p:commandButton  title="Cambiar" actionListener="#{asignarPerfil.cambiar}"/>


</h:form>
</html>
