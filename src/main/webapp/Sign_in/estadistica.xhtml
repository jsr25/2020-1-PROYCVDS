<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>
        Sign in
    </title>
    <meta content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- =============================================================================================== -->
    <link rel="shortcut icon" type="image/x-icon" href="images/icons/icon.png" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!-- =============================================================================================== -->
</h:head>
<h:body  >
    <div class="limiter">
    <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
    <h:form style="alignment: center">
        <div class="limiter">
            <div class="wrap-login100">
                <form class="login100-form validate-form" action="">
                    <span class="login100-form-logo"> <img src="images/icons/logo.png" width="80" height="70" alt="" />
                    </span>
                    <center>
                    <h:outputLabel style="color:white;size: B4" value="Graphic" />
                    </center>
                    <p:chart type="pie" responsive="true" model="#{estadisticaBean.model}" style="height: 400px;width: 400px"/>
                </form>

                <div>
                    <h:form>
                        <p:dataTable id="tbl" var="car" value="#{infoIdeaBean.ideas}"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                     paginator="true" rows="10" style="margin-bottom:20px">

                            <f:facet name="{Exporters}">
                                <div style="float:right;padding-top: 5px;">
                                    <h:commandLink>
                                        <p:graphicImage name="/demo/images/excel.png" width="24"/>
                                        <p:dataExporter type="xls" target="tbl" fileName="cars" />
                                    </h:commandLink>

                                    <h:commandLink>
                                        <p:graphicImage name="/demo/images/xlsx.png" width="24"/>
                                        <p:dataExporter type="xlsxstream" target="tbl" fileName="cars" />
                                    </h:commandLink>

                                    <h:commandLink>
                                        <p:graphicImage name="/demo/images/pdf.png" width="24"/>
                                        <p:dataExporter type="pdf" target="tbl" fileName="cars"/>
                                    </h:commandLink>

                                    <h:commandLink>
                                        <p:graphicImage name="/demo/images/csv.png" width="24"/>
                                        <p:dataExporter type="csv" target="tbl" fileName="cars" />
                                    </h:commandLink>

                                    <h:commandLink>
                                        <p:graphicImage name="/demo/images/xml.png" width="24"/>
                                        <p:dataExporter type="xml" target="tbl" fileName="cars" />
                                    </h:commandLink>

                                    <h:commandLink>
                                        <p:graphicImage name="/demo/images/keyboardpencil.png" width="24"/>
                                        <p:dataExporter type="text" target="tbl" fileName="cars" exporter="#{dataExporterView.textExporter}"/>
                                    </h:commandLink>
                                </div>
                            </f:facet>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id" />
                                </f:facet>
                                <h:outputText value="#{car.id}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Year"/>
                                </f:facet>
                                <h:outputText value="#{car.year}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Brand" />
                                </f:facet>
                                <h:outputText value="#{car.brand}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Color" />
                                </f:facet>
                                <h:outputText value="#{car.color}" />
                            </p:column>
                        </p:dataTable>

                        <h3>Export Page Data Only</h3>
                        <h:commandLink>
                            <p:graphicImage name="/demo/images/excel.png" />
                            <p:dataExporter type="xls" target="tbl" fileName="cars" pageOnly="true"/>
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage name="/demo/images/pdf.png" />
                            <p:dataExporter type="pdf" target="tbl" fileName="cars" pageOnly="true" />
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage name="/demo/images/csv.png" />
                            <p:dataExporter type="csv" target="tbl" fileName="cars" pageOnly="true" />
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage name="/demo/images/xml.png" />
                            <p:dataExporter type="xml" target="tbl" fileName="cars" pageOnly="true" />
                        </h:commandLink>
                    </h:form>
                </div>

                <div class="container-login100-form-btn">
                    <p:commandButton class="login100-form-btn" style= "width: 145px; height:30px "  title="Back"  actionListener="#{usuariobean.volver}" ajax="true"/>
                </div>
            </div>
        </div>
    </h:form>
    </div>
    </div>
</h:body>
</html>
