<head>
    <title>
        Sign in
    </title>
    <meta content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- =============================================================================================== -->
    <link rel="shortcut icon" type="image/x-icon" href="images/icons/icon.png" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css" />
    <!-- =============================================================================================== -->

    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css" />

    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!-- =============================================================================================== -->
</head>
<h:body>
<div class="limiter">
    <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
        <div class="wrap-login100">
            <form class="login100-form validate-form" action="">
            <span class="login100-form-logo"> <img
                    src="images/icons/logo.png" width="80" height="70" alt="" /> </span>
                <div class="wrap-input100 validate-input">
                    <h:outputLabel style="color:white;" for="User" value="Username"/>
                    <h:inputText class="input100" id="User"  required="true" type="String" binding="#{usuario}" />
                </div>
                <div class="wrap-input100 validate-input">
                    <h:outputLabel style="color:white;" for="Password" value="Pasword"/>
                    <h:inputSecret class="input100" id="Password"  required="true" type="String" binding="#{password}" />
                </div>
                <h:form style="color:black;">
                <h:selectOneMenu class="input100" id="console" value="#{loginbean.role}" style="width:250px " >
                    <f:selectItem  itemValue="Select type user" />
                    <f:selectItem itemLabel="Administrator" itemValue="Administrador" style="color:black;"   />
                    <f:selectItem itemLabel="Personal PMO" itemValue="PersonalPMO" style="color:black;" />
                    <f:selectItem itemLabel="Proponent" itemValue="Proponente" style="color:black;" />
                    <f:selectItem itemLabel="User" itemValue="Usuario" style="color:black;" />
                </h:selectOneMenu>

            <br/>
                <div class="container-login100-form-btn">
                    <p:commandButton class="login100-form-btn" value="Login" actionListener="#{loginbean.datos(usuario.value,password.value)}" ajax="true"> </p:commandButton>

                </div>
                </h:form>
                <div class="text-center p-t-90">
                    <a class="txt1" href="https://proyecto-cvds-2020-1.herokuapp.com/">
                        Cancel </a>
                </div>
            </form>

        </div>
    </div>
</div>
<div id="dropDownSelect1"></div>

        xml:space="preserve"></script>

        xml:space="preserve"></script>
