<?xml version="1.0" encoding="utf-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:color="http://java.sun.com/jsf/html" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<head>
    <title>
        Sign up
    </title>
    <meta content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- =============================================================================================== -->
    <link rel="shortcut icon" type="image/x-icon" href="../images/icons/icon.png" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="../fonts/iconic/css/material-design-iconic-font.min.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="../vendor/animate/animate.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="../vendor/css-hamburgers/hamburgers.min.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="../vendor/animsition/css/animsition.min.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="../vendor/select2/select2.min.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="../vendor/daterangepicker/daterangepicker.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="../css/util.css" />
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <!-- =============================================================================================== -->
</head>
<h:body>
    <div class="limiter">
        <div class="container-login100" style="background-image: url('../images/bg-01.jpg');">
            <div class="wrap-login100">
                <form class="login100-form validate-form" action="">
            <span class="login100-form-logo"> <img
                    src="../images/icons/logo.png" width="80" height="70" alt="" /> </span>
                    <span class="login100-form-title p-b-34 p-t-27"> Sign Up </span>
                    <div class="wrap-input100 validate-input">
                        <h:outputLabel style="color:white;" value="#{modificarIdeaBean.idea.nombreIdea}"/>
                    </div>
                    <div>
                        <h:outputLabel style="color:white;" for="Description" value="Description"/>
                        <p:inputTextarea id="Description" value="#{modificarIdeaBean.idea.descripcion}" rows="5" cols="30" counter="display" maxlength="100" counterTemplate="{0} characters remaining." autoResize="false" binding="#{description}"/>
                        <br />
                        <h:outputText id="display" />
                    </div>
                    <h:form id="form">
                        <p:growl id="msgs" />
                        <p:commandButton class="login100-form-btn"  id="btn_show" style="height: 20px; width: 400px; size: B4" value="show" actionListener="#{palabrasClaveBean.generar(modificarIdeaBean.idea.nombreIdea)}" update="palabraClavesTable" ></p:commandButton>
                        <div class="wrap-input100 validate-input">
                            <h:outputLabel value="Keyword : " style="color: white" id="keyword" for="Keyword"/>
                            <h:inputText  class="input100" id="Keyword" binding="#{valor}" type="String"/>
                        </div>

                        <div class="container-login100-form-btn ">
                            <p:commandButton class="login100-form-btn"  id="btn_add" style="height: 20px; width: 400px; size: B4" value="Add"  update="Keyword msgs @parent" actionListener="#{palabrasClaveBean.registarPalabra(modificarIdeaBean.idea.nombreIdea,valor.value)}" >
                            </p:commandButton>
                        </div>
                        <br/>
                        <p:dataTable value="#{palabrasClaveBean.claveList}" var="palabraclave" id="palabraClavesTable">
                            <p:column headerText="Keyword" style="color: white">
                                <h:outputText value="#{palabraclave.valor} " style="color: white"/>
                            </p:column>
                            <p:column>
                                <p:commandButton class="login100-form-btn" value="remover" actionListener="#{palabrasClaveBean.removerPalabra(palabraclave)}"></p:commandButton>
                            </p:column>
                        </p:dataTable>
                        <br/>
                        <br/>
                        <div class="container-login100-form-btn">
                            <h:form>
                                <p:commandButton class="login100-form-btn" value="Back" actionListener="#{modificarIdeaBean.volver}" action="#{palabrasClaveBean.iniciar}" > </p:commandButton>

                                <p:commandButton class="login100-form-btn"  value="Create" actionListener="#{modificarIdeaBean.actuaizarIdea}" action="#{palabrasClaveBean.actualizarPalabras}" ajax="true"></p:commandButton>

                            </h:form>

                        </div>
                    </h:form>
                </form>
            </div>
        </div>
    </div>
</h:body>
</html>
