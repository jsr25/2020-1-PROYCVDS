<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-logo">
						<img src="images/icons/logo.png" width="80" height="70">
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Sign Up
					</span>
					<div class="wrap-input100 validate-input" data-validate = "Enter firstname">
						<input class="input100" type="text" name="first nombre" placeholder="First name">
						<span class="focus-input100" data-placeholder="&#xf20e;"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Enter Surname">
						<input class="input100" type="text" name="Surname" placeholder="Surname">
						<span class="focus-input100" data-placeholder="&#xf2c3;"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Enter Mail">
						<input class="input100" type="text" name="Mail" placeholder="Mail">
						<span class="focus-input100" data-placeholder="&#xf2a6;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>
  					<select class="input100">
    						<option value="0" style="color:black;">Select Type user</option>
    						<option value="1"style="color:black;">Administrator</option>
    						<option value="2"style="color:black;">Personal PMO</option>
    						<option value="3"style="color:black;">Proponent</option>
						<option value="4"style="color:black;">User</option>
 						</select>
					</br>
					</br>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Create
						</button>
					</div>

					<div class="text-center p-t-90">
						<a class="txt1" href="#">
							Forgot Password?
						</a>
					</div>
					<div class="text-center p-t-90">
						<a class="txt1" href="C:\Users\2135325\Desktop\buson/index.html">
							Cancel
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>

	<script src="js/main.js"></script>
