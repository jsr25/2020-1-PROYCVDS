<?xml version="1.0" encoding="utf-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<head>
    <title>
        Sign in
    </title>
    <meta content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- =============================================================================================== -->
    <link rel="shortcut icon" type="image/x-icon" href="images/icons/icon.png" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!-- =============================================================================================== -->
</head>

<h:body>
    <div class="limiter">
        <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
            <div class="wrap-login100" style= "width: 600px ">
                <form class="login100-form validate-form" action="">
                    <span class="login100-form-logo"> <img src="images/icons/logo.png" width="80" height="70" alt="" />
                    </span>
                    <br/>
                    <div class="wrap-input100 validate-input" >
                        <h:form>
                            <h:outputLabel style="color:white;"  value="#{loginbean.login}"/>
                        </h:form>
                    </div>
                    <div class="container-login100-form-btn ">
                        <h:form>
                            <p:commandButton class="login100-form-btn" value="Back" actionListener="#{loginbean.volverLogin}"   ajax="true"> </p:commandButton>
                        </h:form>
                        <h:form>
                            <p:commandButton class="login100-form-btn" value="Consultar"  actionListener="#{usuariobean.consultar}"  ajax="true"> </p:commandButton>
                        </h:form>
                        <h:form>
                            <p:commandButton class="login100-form-btn" value="Graphic"  actionListener="#{usuariobean.graphic}"  ajax="true"> </p:commandButton>
                        </h:form>
                        <h:form>
                            <p:commandButton class="login100-form-btn" value="Ideas"  actionListener="#{usuariobean.paginada}"  ajax="true"> </p:commandButton>
                        </h:form>

                    </div>

                </form>
            </div>
        </div>
    </div>
</h:body>
</html>
