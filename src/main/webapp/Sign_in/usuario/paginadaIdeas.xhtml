<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>
        Sign in
    </title>
    <meta content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- =============================================================================================== -->
    <link rel="shortcut icon" type="image/x-icon" href="../images/icons/icon.png" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="../fonts/iconic/css/material-design-iconic-font.min.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="../vendor/animate/animate.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="../vendor/css-hamburgers/hamburgers.min.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="../vendor/animsition/css/animsition.min.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="../vendor/select2/select2.min.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="../vendor/daterangepicker/daterangepicker.css" />
    <!-- =============================================================================================== -->
    <link rel="stylesheet" type="text/css" href="../css/util.css" />
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <!-- =============================================================================================== -->
</h:head>
<h:body  >
    <div class="limiter">
        <div class="container-login100" style="background-image: url('../images/bg-01.jpg');">
            <h:form style="alignment: center">
                <div class="limiter">
                    <div class="wrap-login100" style="width: 1200px" >
                        <form class="login100-form validate-form" action="" >
                    <span class="login100-form-logo"> <img src="../images/icons/logo.png" width="80" height="70" alt="" />
                    </span>
                        </form>
                        <br></br>
                        <center>
                            <h1>Ideas</h1>
                        </center>
                        <br></br>
                        <div>
                            <br></br>
                            <p:dataTable id="tbl" var="idea" value="#{paginadoBean.ideas}"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                         paginator="true" rows="2" style="margin-bottom:20px" sortMode="multiple" >
                                <f:facet name="header">
                                    Table Ideas
                                </f:facet>
                                <p:column  headerText="Name"  style="min-width: 300px;" sortBy="#{idea.nombreIdea}">
                                    <h:outputText value="#{idea.nombreIdea}" />
                                </p:column>
                                <p:column  headerText="Description"  style="width: 200px" sortBy="#{idea.descripcion}">
                                    <h:outputText value="#{idea.descripcion}" />
                                </p:column>
                                <p:column headerText="Proponent" style="min-width: 250px;" sortBy="#{idea.loginProponente}" >
                                    <h:outputText value="#{idea.loginProponente}" />
                                </p:column>
                                <p:column  headerText="Area" style="min-width: 100px;" sortBy="#{idea.area}">
                                    <h:outputText value="#{idea.area}" />
                                </p:column>
                                <p:column  headerText="State" style="min-width: 100px;" sortBy="#{idea.estado}">
                                    <h:outputText value="#{idea.estado}" />
                                </p:column>
                                <p:column style="width:150px;text-align: center">
                                    <p:commandButton  class="login100-form-btn"  title="View Idea"  style= "width: 50px; height:20px;  " actionListener="#{votoBean.generar(idea)}" >
                                    </p:commandButton>
                                </p:column>
                                <p:column>
                                    <p:selectBooleanCheckbox   value="#{idea.voto}" />
                                </p:column>
                            </p:dataTable>
                            <br></br>
                        </div>
                        <div class="container-login100-form-btn">
                            <p:commandButton class="login100-form-btn" style= "width: 145px; height:30px "  title="Back"  actionListener="#{usuariobean.volver}" ajax="true"/>
                        </div>
                    </div>
                </div>
            </h:form>
        </div>
    </div>
</h:body>
</html>
