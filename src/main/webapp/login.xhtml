<?xml version="1.0" encoding="utf-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
    <h:form>
    <p:messages>
        <p:autoUpdate />
    </p:messages>

    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
    <p:outputLabel for="@next" value="Role" />
    <p:selectOneMenu id="console" value="#{loginbean.role}" style="width:125px">
        <f:selectItem itemLabel="Select One" itemValue="" />
        <f:selectItem itemLabel="Administrador" itemValue="Administrador" />
        <f:selectItem itemLabel="PersonalPMO" itemValue="PersonalPMO" />
        <f:selectItem itemLabel="Proponente" itemValue="Proponente" />
        <f:selectItem itemLabel="Usuario" itemValue="Usuario" />
    </p:selectOneMenu>

    </h:panelGrid>
        <p:outputLabel>value="Usuario"</p:outputLabel>
        <p:inputText id="Usuario"  required="true" type="String" binding="#{usuario}"/>
        <p:outputLabel >value="Password"</p:outputLabel>
        <p:inputText id="Password"  required="true" type="String" binding="#{password}"/>

        <p:commandButton id="boton_login" value="Iniciar Sesion" actionListener="#{loginbean.datos(usuario.value,password.value)}"/>
    </h:form>
</h:body>




</html>
